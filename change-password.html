        <div class="max-w-md py-16 px-4" style="margin-left: auto; margin-right: auto;">

             <!-- <img src="" alt="logo"> -->

               <div class="bg-white shadow rounded lg:w-1/3  md:w-1/2 w-full p-10 mt-16">
                    <p tabindex="0" class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800">Change Password</p>
                  
                    <div class="mt-5">
                         <div class="mt-6  w-full">
                              <label for="old-password" class="text-sm font-medium leading-none text-gray-800">
                                   Old Password
                              </label>
                              <div class="relative flex items-center justify-center">
                                   <input id="old-password" type="password" class="bg-gray-200 border rounded  text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"/>
                                   <div class="absolute right-0 mt-2 mr-3 cursor-pointer">
                                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg5.svg" alt="viewport">                                    
                                   </div>
                              </div>
                         </div>
                         <div class="mt-6  w-full">
                              <label for="new-password" class="text-sm font-medium leading-none text-gray-800">
                                   New Password
                              </label>
                              <div class="relative flex items-center justify-center">
                                   <input id="new-password" type="password" class="bg-gray-200 border rounded  text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"/>
                                   <div class="absolute right-0 mt-2 mr-3 cursor-pointer">
                                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg5.svg" alt="viewport">                                    
                                   </div>
                              </div>
                         </div>
                         <div class="mt-6  w-full">
                              <label for="renew-password" class="text-sm font-medium leading-none text-gray-800">
                                   Retype New Password
                              </label>
                         <div class="relative flex items-center justify-center">
                              <input id="renew-password" type="password" class="bg-gray-200 border rounded  text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"/>
                                   <div class="absolute right-0 mt-2 mr-3 cursor-pointer">
                                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg5.svg" alt="viewport">                                    
                                   </div>
                              </div>
                         </div>
                         <div class="mt-8">
                              <button role="button" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-sm font-semibold leading-none text-white focus:outline-none bg-indigo-700 border rounded hover:bg-indigo-600 py-4 w-full">Change Password</button>
                         </div>
              </div>
          </div>
      </div>
